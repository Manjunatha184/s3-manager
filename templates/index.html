<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>S3 File Manager</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>S3 File Manager</h1>
            <div class="toolbar">
                <button id="newFolderBtn">New Folder</button>
                <button id="uploadBtn">Upload</button>
                <input type="file" id="fileInput" multiple style="display: none;">
                <button id="refreshBtn">Refresh</button>
            </div>
        </header>
        
        <div class="main-content">
            <aside class="sidebar">
                <h3>Buckets</h3>
                <div class="sidebar-buttons">
                    <button id="newBucketBtn" title="Create Bucket">+</button>
                    <button id="deleteBucketBtn" title="Delete Bucket">-</button>
                </div>
                <ul id="bucketList"></ul>
            </aside>
            
            <main class="content">
                <div class="breadcrumb" id="breadcrumb"></div>
                <div class="file-list" id="fileList"></div>
            </main>
        </div>
        
        <div id="contextMenu" class="context-menu">
            <div class="context-menu-item" id="copyItem">Copy</div>
            <div class="context-menu-item" id="moveItem">Move</div>
            <div class="context-menu-item" id="deleteItem">Delete</div>
        </div>
        
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3 id="modalTitle">Action</h3>
                <div id="modalBody"></div>
            </div>
        </div>
    </div>

    <script src="static/app.js"></script>
</body>
</html>
